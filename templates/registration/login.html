{% extends 'base.html' %}

{% block title %}Connexion - Festy Event{% endblock %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 4rem auto;">
    <h1 style="text-align: center; margin-bottom: 2rem;"> Connexion</h1>
    
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="username">Nom d'utilisateur</label>
            <input 
                type="text" 
                id="username" 
                name="username" 
                class="form-control" 
                required
                autofocus
            >
        </div>

        <div class="form-group">
            <label for="password">Mot de passe</label>
            <input 
                type="password" 
                id="password" 
                name="password" 
                class="form-control" 
                required
            >
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%; padding: 1rem; font-size: 1.1rem;">
            Se connecter
        </button>
    </form>

    <div style="text-align: center; margin-top: 2rem; color: #b0b0b0;">
        <p>Pas encore de compte ? Contactez l'administrateur.</p>
    </div>
</div>
{% endblock %}
